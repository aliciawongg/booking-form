<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<h1>List of bookings made</h1>
<table>
    <tr>
        <th>Customer name</th>
        <th>Contact number</th>
        <th>Email</th>
        <th>Date & Time</th>
        <th>Service</th>
    </tr>
    {% for customerBooking in all_bookings %}
        <tr>
            <td>{{ customerBooking.customer_name }}</td>
            <td>{{ customerBooking.contact_num }}</td>
            <td>{{ customerBooking.email }}</td>
            <td>{{ customerBooking.date_time }}</td>
            <td>{{ customerBooking.service }}</td>
        </tr>
    {% endfor %}
</table>
